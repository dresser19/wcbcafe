  <body>
    <div id="contact" class="big-bg">
     <header class="page-header wrapper">
       <h1><a href="index.html"><img class="logo" img src="images/logo.svg" alt="WCB 카페 홈"></a></h1>

         </ul>
       </nav>
     </header>
   <div class="wrapper">
     <h2 class="page-title">Contact</h2>
     <form action="#">
       <div>
         <label form="name">이름</label>
         <input type="text" id="name" name="your-name">
       </div>

       <div>
         <label for="email">메일 주소</label>
         <input type="email" id="email" name="your-email">
       </div>

       <div>
         <label for="message">메시지</label>
         <textarea id="message" name="your-message"></textarea>
       </div>

       <input type="submit" class="button" value="전송">
      </form>
    </div><!-- /.wrapper -->
  </div><!-- /#contact -->

  <section id="location">
    <div class="wrapper">
      <div class="location-info">
        <h3 class="sub-title">카페 산단점</h3>
        <p>
          주소: 울산시 남구 두왕동<br>
          55번길 유니스트관 1F<br>
          전화번호: 052-xxx-8253<br>
          영업시간: 09:00-18:00<br>
          휴무일: 매주 토, 일요일
        </p>
      </div><!-- /.location -->
      <div class="location-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3247.6399030729194!2d129.29421231542935!3d35.51318134677699!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35662d16e39152e9%3A0xa21337e28c7a64df!2z7IKw7ZWZ7Jy17ZWp7KeA6rWs7Lqg7Y287Iqk!5e0!3m2!1sko!2skr!4v1592466351220!5m2!1sko!2skr" width="800" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div><!-- /.location-map -->
    </div><!-- /#.wrapper -->
  </section><!-- /#location -->
